<!DOCTYPE html>
<html>
<head>
	<title>ContactMe-FranciscoJavierCasadoMaldonado</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/portfolio.css">
</head>
<body>
	<div class="container-fluid page">
		<div class="row lang menu" align="center">
			<div class="col-sm-2 offset-sm-2 col-xl-1 offset-xl-4"><h3><a href="index_EN.html">Index</a></h3></div>
			<div class="col-sm-2 col-xl-1"><h3><a href="projects_EN.html">Projects</a></h3></div>
			<div class="col-sm-2 col-xl-1"><h3><a href="cv_EN.html">CV</a></h3></div>
			<div class="col-sm-2 col-xl-5" align="right"><a href="contact_me_ES.html"><button class="btn btn-dark">ES/EN</button></a></div>
		</div>



		<div class="row">
			<div class="col-10 offset-1 mt black-box" style="padding-top: 8%; padding-bottom: 5%;">
				<div class="row mt">
					<div class="col-2 offset-2">
						<h6>Full name: *</h6>
					</div>
					<div class="col-6">
						<textarea class="form-control formElements" rows="1" type="text"></textarea>
					</div>
				</div>

				<div class="row mt">
					<div class="col-2 offset-2">
						<h6>Company:</h6>
					</div>
					<div class="col-6">
						<textarea class="form-control formElements" rows="1" type="text"></textarea>
					</div>
				</div>

				<div class="row mt">
					<div class="col-2 offset-2">
						<h6>Contact info:</h6>
					</div>
					<div class="col-6">
						<textarea class="form-control formElements" type="text"></textarea>
					</div>
				</div>

				<div class="row mt">
					<div class="col-2 offset-2">
						<h6>Subject: *</h6>
					</div>
					<div class="col-6">
						<textarea class="form-control formElements" type="text"></textarea>
					</div>
				</div>

				<div class="row mt">
					<div class="col-2 offset-2">
						<h6>Text: *</h6>
					</div>
					<div class="col-6">
						<textarea class="form-control formElements" rows="6" type="text"></textarea>
					</div>
				</div>

				<div class="row mt">
					<div class="col-1 offset-2" align="right">
						<input class="formElements" type="checkbox" checked="true">
					</div>
					<div class="col-5">
						<h6>Get a copy of the email</h6>
					</div>
					<div class="col-2" align="right">
						<button class="btn btn-primary">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
